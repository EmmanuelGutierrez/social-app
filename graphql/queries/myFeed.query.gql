query MyFeed($params: FilterFeedPostInput!) {
  myFeed(params: $params) {
    hasMore
    nextCursor
    data {
      iLiked
      replyCount
      post {
        _id
        reactionsCount
        authorId {
          _id
          username
          name
          lastname
          profileImg {
            _id
            secure_url
            public_id
          }
        }
        body
        createdAt
        images {
          _id
          public_id
          secure_url
        }
        tags
        title
      }
    }
  }
}
