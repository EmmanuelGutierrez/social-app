query MeQuery {
  meQuery {
    _id
    createdAt
    updatedAt
    email
    followersCount
    followingCount
    followers {
      follower {
        _id
        name
        lastname
        profileImg {
          _id
          secure_url
          url
          public_id
        }
        username
      }
    }
    following {
      following {
        _id
        name
        lastname
        profileImg {
          _id
          secure_url
          url
          public_id
        }
        username
      }
    }
    lastname
    name
    profileImg {
      _id
      secure_url
      url
      public_id
    }
    bannerImg {
      _id
      secure_url
      url
      public_id
    }
    bio
    role
    username
    birth_date
  }
}
