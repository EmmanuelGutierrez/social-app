mutation PostCreatePost($data: CreatePostInput!, $files: [Upload!]!) {
  PostCreatePost(data: $data, files: $files) {
    _id
    reactionsCount
    replyTo {
      _id
      authorId {
        _id
      }
    }
    authorId {
      _id
      username
      name
      lastname
      profileImg {
        _id
        secure_url
        public_id
      }
    }
    body
    createdAt
    images {
      _id
      public_id
      secure_url
    }
    tags
    title
  }
}
